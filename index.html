<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />

  <title> TP HTML | Fylo data storage component</title>
</head>

<body>
  <main>
    <div id="left">
      <img src="images/logo.svg" alt="Fylo Logo" class="logo" />
      <div id="boxes">
        <div class="box">
          <img src="images/icon-document.svg" alt="Documents" />
        </div>
        <div class="box">
          <img src="images/icon-folder.svg" alt="Folders" />
        </div>
        <div class="box">
          <img src="images/icon-upload.svg" alt="Uploads" />
        </div>
      </div>
    </div>
    <div id="right">
      <p class="sentence">Youâ€™ve used <span>815 GB</span> of your storage</p>
      <div id="file"><div id="value"></div></div>
      <div class="gigs">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
  </main>
</body>

</html>
